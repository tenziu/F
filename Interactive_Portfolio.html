
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Portfolio - GSAP Effects">
    <title>Interactive Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #1b1b1b;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #0078ff, #00c6ff);
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        .section:nth-child(even) {
            background: #2a2a2a;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item .info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .portfolio-item:hover .info {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: #121212;
            color: #bbb;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>Interactive Portfolio</header>

    <section>
        <h2 class="title">My Projects</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/600x400/?technology" alt="Project 1">
                <div class="info">Project 1 - Innovative Tech</div>
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/600x400/?design" alt="Project 2">
                <div class="info">Project 2 - Creative Design</div>
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/600x400/?coding" alt="Project 3">
                <div class="info">Project 3 - Modern Coding</div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Interactive Portfolio. Built with passion.
    </footer>

    <script>
        // Adding GSAP animations to portfolio items
        gsap.from(".portfolio-item", {
            scrollTrigger: {
                trigger: ".portfolio-item",
                start: "top 80%",
                toggleActions: "play none none none"
            },
            opacity: 0,
            y: 50,
            duration: 0.8,
            stagger: 0.2,
            ease: "power2.out"
        });
    </script>
</body>
</html>
